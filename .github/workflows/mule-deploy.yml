name: Mule Deploy CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Mule Application
        run: mvn clean package
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to CloudHub
        run: |
          echo "Deploying Mule app..."
          # Deploy using Mule Maven Plugin to CloudHub 2.0 US East 2
          mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
            -Dclient.Id=${{ secrets.CLOUDHUB_CLIENT_ID }} \
            -Dclient.secret=${{ secrets.CLOUDHUB_CLIENT_SECRET }}
          # Make sure to set CLOUDHUB_CLIENT_ID and CLOUDHUB_CLIENT_SECRET secrets in your repository settings
