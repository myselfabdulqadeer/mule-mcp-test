name: Mule Deploy CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Mule Application
        run: mvn clean package
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to CloudHub
        run: |
          echo "Deploying Mule app..."
          # Example: Deploy using Mule Maven Plugin
          mvn deploy -DmuleDeploy -Dmule.env=cloudhub \
            -Dcloudhub.username=${{ secrets.CLOUDHUB_USERNAME }} \
            -Dcloudhub.password=${{ secrets.CLOUDHUB_PASSWORD }} \
            -Dcloudhub.applicationName=test-mule-mcp \
            -Dcloudhub.environment=Sandbox
          # Make sure to set CLOUDHUB_USERNAME and CLOUDHUB_PASSWORD secrets in your repository settings
      # Add deployment step here if you have a deployment CLI or API
